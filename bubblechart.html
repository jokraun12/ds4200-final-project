<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chart - Supply Chain</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .bubble { stroke: white; stroke-width: 1px;} */
        .tooltip {
            position: absolute;
            background: lightgray;
            padding: 5px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <svg width="1000" height="600"></svg>
    <div class="tooltip"></div>

    <script>
        d3.csv("data/SCM_Dataset_plus_MarketCap_Exchange.csv").then(data => {
            // Convert numeric columns from strings to numbers and filter for "US Exchange" === true
            const filteredData = data.filter(d => d["US Exchange"] === "True").map(d => {
                return {
                    ...d,
                    supplier_count: +d["Supplier Count"],
                    market_cap: +d["Market Cap"],
                    scm_practices: d["SCM Practices"]
                };
            });
    
            // Sort data by market cap in descending order and take the top 20
            const top20Data = filteredData.sort((a, b) => b.market_cap - a.market_cap).slice(0, 20);
    
            const width = 800, height = 600;
            const svg = d3.select("svg");
            
            // Add a title to the chart
            svg.append("text")
                .attr("x", width / 2) 
                .attr("y", 30) 
                .attr("text-anchor", "middle") 
                .style("font-size", "20px") 
                .style("font-weight", "bold") 
                .text("Top 20 Companies by Market Cap and SCM Practices");

            const tooltip = d3.select(".tooltip");
    
            const rScale = d3.scaleSqrt()
                .domain([d3.min(top20Data, d => d.market_cap), d3.max(top20Data, d => d.market_cap)])
                .range([5, 100]); // Adjusted range
    
            // Create a color scale for SCM Practices
            const colorScale = d3.scaleOrdinal(d3.schemeCategory10)
                .domain(top20Data.map(d => d.scm_practices));
    
            // Initialize simulation
            const simulation = d3.forceSimulation(top20Data)
                .force("x", d3.forceX(width / 2).strength(0.05)) // Center horizontally
                .force("y", d3.forceY(height / 2).strength(0.05)) // Center vertically
                .force("collide", d3.forceCollide(d => rScale(d.market_cap) + 2)) // Prevent overlap
                .on("tick", ticked);
    
            // Create circles
            const circles = svg.selectAll("circle")
                .data(top20Data)
                .enter()
                .append("circle")
                .attr("r", d => rScale(d.market_cap))
                .attr("class", "bubble")
                .attr("fill", d => colorScale(d.scm_practices)) // Set color based on SCM Practices
                .on("mouseover", (event, d) => {
                    const svgBounds = svg.node().getBoundingClientRect(); // Get the chart's position on the page

                    tooltip.style("display", "block")
                        .html(`<strong>${d["Company Name"]}</strong><br>SCM Practice: ${d.scm_practices}<br>Suppliers: ${d.supplier_count}<br>Market Cap: $${(d.market_cap / 1e12).toFixed(2)}T`)
                        .style("left", `${event.pageX - svgBounds.left + 10}px`) // Adjust for the chart's position
                        .style("top", `${event.pageY - svgBounds.top + 10}px`); // Adjust for the chart's position
                })
                .on("mouseout", () => tooltip.style("display", "none"));
                
    
            // Add labels (company names)
            const labels = svg.selectAll("text")
                .data(top20Data)
                .enter()
                .append("text")
                .attr("class", "label")
                .text(d => d["Company Name"])
                .style("font-size", "10px") // Adjust font size as needed
                .style("text-anchor", "middle") // Center the text
                .style("pointer-events", "none"); // Prevent text from interfering with mouse events
    
            // Update circle and label positions on each tick
            function ticked() {
                circles
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);
    
                labels
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            }

            // Create a legend
            const legend = svg.append("g")
                .attr("transform", `translate(650, 50)`); // Position legend at the right side

            const legendData = [...new Set(top20Data.map(d => d.scm_practices))]; // Unique SCM Practices

            const legendItems = legend.selectAll(".legend-item")
                .data(legendData)
                .enter()
                .append("g")
                .attr("class", "legend-item")
                .attr("transform", (d, i) => `translate(0, ${i * 25})`); // Space items vertically

            // Legend circles
            legendItems.append("circle")
                .attr("r", 8)
                .attr("fill", d => colorScale(d))
                .attr("stroke", "white");

            // Legend text
            legendItems.append("text")
                .attr("x", 15)
                .attr("y", 5)
                .style("font-size", "12px")
                .text(d => d);

        });
    </script>
